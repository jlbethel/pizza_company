<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Create Your Pizzas</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Your Pizzas</h1>

      <div class="row">
       <div class="col-md-6">

         <form id="new-pizza">

           <div class="form-group">
             <select id="size-select">
               <option value="small" id="small">Small</option>
               <option value="small" id="medium">Medium</option>
               <option value="small" id="large">Large</option>
             </select>
           </div>

           <div class="form-group">
             <p>Select your toppngs:
               <br />
               <input type="checkbox" name="toppings" value ="pepperoni" />Pepperoni
               <input type="checkbox" name="toppings" value ="mushrooms" />Mushrooms
               <input type="checkbox" name="toppings" value ="onions" />Onions
               <input type="checkbox" name="toppings" value ="olives" />Black Olives
               <input type="checkbox" name="toppings" value ="sausage" />Sausage
               <input type="checkbox" name="toppings" value ="bacon" />Bacon
               <input type="checkbox" name="toppings" value ="pineapple" />Pineapple
               <input type="checkbox" name="toppings" value ="green-peppers" />Green Peppers
               <input type="checkbox" name="toppings" value ="extra-cheese" />Extra Cheese
               <input type="checkbox" name="toppings" value ="anchovies" />Anchovies
             </p>
           </div>
           <div class="form-group">
             <input id="quantity" type="text" class="form-control" placeholder="Enter Number of Pizzas" required>
           </div>
           <span class="btn btn-primary" id="add-pizza">Add Pizza(s)</span>
           <button type="submit" class="btn btn-primary">Calculate Total</button>
         </form>

         <h2>Pizzas:</h2>
         <ul id="pizzas">

         </ul>
       </div>
       <div class="col-md-6">
         <div id="show-pizza">
           <h2></h2>

           <p>Size: <span class="pizzaSize"></span></p>
           <p>Toppings <span class="toppings"></span></p>
           <p>Quantity: <span class="quantity"</p>
         </div>

       </div>
     </div>
   </div>
 </body>
</html>
