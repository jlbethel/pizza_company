    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <title>Create Your Pizzas</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Your Pizzas</h1>

      <div class="row">
       <div class="col-md-6">

         <form id="new-order">
           <div class="form-group">
             <input id="orderName" type= "text" class="form-control" placeholder="Your Name" required>
           </div>
           <div class="form-group">
             <input id="quantity" type="number" class="form-control" placeholder="Enter Number of Pizzas" required>
           </div>

           <div class="form-group">
             <p>Select your toppngs:
               <br />
               <input type="checkbox" name="toppings" value ="pepperoni" />Pepperoni
               <input type="checkbox" name="toppings" value ="mushrooms" />Mushrooms
               <input type="checkbox" name="toppings" value ="onions" />Onions
               <input type="checkbox" name="toppings" value ="olives" />Black Olives
               <input type="checkbox" name="toppings" value ="sausage" />Sausage
               <input type="checkbox" name="toppings" value ="bacon" />Bacon
               <input type="checkbox" name="toppings" value ="pineapple" />Pineapple
               <input type="checkbox" name="toppings" value ="green-peppers" />Green Peppers
               <input type="checkbox" name="toppings" value ="extra-cheese" />Extra Cheese
               <input type="checkbox" name="toppings" value ="anchovies" />Anchovies
             </p>
           </div>

           <div class="form-group">
             <select required id="pizzaSize">
               <option value="small" id="small">Small</option>
               <option value="medium" id="medium">Medium</option>
               <option value="large" id="large">Large</option>
             </select>
           </div>

           <button type="submit" class="btn btn-primary">Calculate Cost</button>
         </form>
